{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
	Login
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-danger text-white">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <a class="navbar-brand">FoodHub Project</a>

	  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
	    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
	      <li class="nav-item active">
	        <a class="nav-link text-white btn btn-primary" href="#">Main Menu <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link text-white btn btn-primary ml-3" href="{% url 'register' %}">Register</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link text-white btn btn-primary ml-3" href="#">Login</a>
	      </li>
	    </ul>
	    <form class="form-inline my-2 my-lg-0">
	      <input class="form-control mr-sm-2" type="search" placeholder="Search for..." aria-label="Search">
	      <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
	    </form>
	  </div>
	</nav>
<div class="container">
	<div class="col-md-12 bg-info text-white mt-3 md-3 px-3 p-3">
		<form action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{form|crispy}}
			<input type="submit" name="Sign up" class="btn btn-primary">
		</form>
	</div>
</div>
{% endblock %}
